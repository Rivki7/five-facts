    <h1>5 עובדות על החיים שכנראה לא ידעתם:)</h1>

    <div class="faq-container">

        <div class="faq">
            <h3 class="faq-title">
                כמה שאלות ביום שואל בממוצע ילד בן 4?
            </h3>
            <p class="faq-text">
                400!
            </p>
            <button>
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                לאיזה גודל של חור יכול עכבר להשתחל?
            </h3>
            <p class="faq-text">
                לחור בגודל של עט כדורי!
            </p>
            <button>
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq ">
            <h3 class="faq-title">
                כמה שיניים יש ליתוש?
            </h3>
            <p class="faq-text">
                47
            </p>
            <button>
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq ">
            <h3 class="faq-title">
                לאיזה דבר דומה 50% מהמטען הגנטי של האדם?
            </h3>
            <p class="faq-text">
                בננה
            </p>
            <button>
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq ">
            <h3 class="faq-title">
                מי המציא במקור את השערות סבתא?
            </h3>
            <p class="faq-text">
                רופא שיניים
            </p>
            <button>
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>


    </div>
